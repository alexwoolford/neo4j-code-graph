name: Docs
on:
  push:
    branches: [ main ]
    paths: [ 'docs/**', 'examples/**' ]
  workflow_dispatch:
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Show Antora version
        run: npx -y antora@3.1.7 --version
      - name: List docs tree
        run: |
          echo "Working directory: $(pwd)"
          ls -la
          echo "--- docs tree ---"
          ls -la docs || true
          echo "--- modules tree ---"
          ls -la docs/modules/ROOT || true
      - name: Build Antora site
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          set -e
          mkdir -p .antora
          # Fetch Antora default UI from npm registry tarball
          UI_BUNDLE=.antora/ui-bundle.zip
          echo "Packing @antora/ui-default@3.1.7 from npm registry..."
          TARBALL=$(npm pack @antora/ui-default@3.1.7 --silent)
          echo "Extracting $TARBALL ..."
          mkdir -p .antora/ui-pack && tar -xzf "$TARBALL" -C .antora/ui-pack
          FOUND=$(find .antora/ui-pack -name "ui-bundle.zip" | head -n 1)
          if [[ -n "$FOUND" ]]; then
            cp "$FOUND" "$UI_BUNDLE"
          fi
          test -s "$UI_BUNDLE" || { echo "UI bundle not found in npm tarball"; exit 1; }
          npx -y antora@3.1.7 generate antora-playbook.yml --stacktrace --fetch --log-level debug
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/site
