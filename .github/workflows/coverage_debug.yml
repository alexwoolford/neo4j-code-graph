name: Coverage Debug

on:
  workflow_dispatch:
    inputs:
      open_ssh:
        description: "Open tmate SSH session (true/false)"
        required: false
        default: "false"

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install -r requirements.txt
          python -c "import sys,pytest,coverage; print('Python', sys.version); print('pytest', pytest.__version__); import coverage as c; print('coverage', c.__version__)"

      - name: Environment info
        run: |
          uname -a
          python -V
          pip freeze | tee pip-freeze.txt

      - name: Run pytest under coverage (unit subset)
        run: |
          set -x
          TEST_EXIT=0
          python -m coverage erase || true
          python -m coverage run -m pytest tests/ -vv -k "not integration and not test_pytorch_api_compatibility" --maxfail=1 -ra --durations=25 --junitxml=pytest-report.xml | tee pytest-output.txt || TEST_EXIT=$?
          python -m coverage xml -o coverage.xml || true
          python -m coverage report -m || true
          ls -lah
          find . -maxdepth 4 \( -name "coverage.xml" -o -name ".coverage*" -o -name "*.coverage" \) -print -ls || true
          exit $TEST_EXIT

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-debug-artifacts
          path: |
            coverage.xml
            .coverage*
            pytest-output.txt
            pytest-report.xml
            pip-freeze.txt

      - name: Optional SSH debug session
        if: ${{ github.event.inputs.open_ssh == 'true' }}
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

