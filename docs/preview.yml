antora:
  extensions:
    - require: antora-shiki-extension
      theme: github-light
      register_languages:
        - id: cypher
          scope_name: source.cypher
          grammar_path: ./tools/grammars/cypher.tmLanguage.json
          alias: [cypher]
site:
  title: Neo4j Code Graph Docs
  start_page: neo4j-code-graph:ROOT:index.adoc
content:
  sources:
    - url: https://github.com/alexwoolford/neo4j-code-graph.git
      branches: main
      start_path: docs
ui:
  bundle:
    url: ./.antora/ui-bundle.zip
  supplemental_files:
    - path: partials/head-styles.hbs
      contents: ./supplemental-ui/partials/head-styles.hbs
    - path: partials/footer-scripts.hbs
      contents: ./supplemental-ui/partials/footer-scripts.hbs
asciidoc:
  attributes:
    page-origin-private: false
    source-highlighter: shiki
